<div>

<ul id="ull">

     </li> 
    </ul>
     <ol class="oll" ng-show="pan">

    </ol>
   
    
   <div class="center">
  
 <dl ng-repeat="key in data | filter:file | orderBy:dome">

         <p>{{key.title}}</p>

         <span>{{key.city}}</span>

     </dt>
 </dl>
    </div>
</div>
